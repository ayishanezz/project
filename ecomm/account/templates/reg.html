{% extends 'index2.html' %}
{% block index2 %}
        {% if messages %}
        {% for i in messages %}
        {% if i.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
        <div class="alert alert-success">
            {{i}}
        </div>
        {%endif%}
        {% if i.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
        <div class="alert alert-danger">
            {{i}}
        </div>
        {%endif%}
        {%endfor%}
        {%endif%}
        
                    <table class="table">
                        {{form.as_table}}
                    </table>
         
{% endblock index2 %}
