{% extends 'navbar.html' %}
{% block nav %}
<h1 class="text-center text-warning">MyCart</h1>

{% for i in cart %}
<div class="border border-3 mt-3 shadow rounded row ">
    <div class="col-4">
        <img src="{{i.product.image.url}}" height="200px" width="300px" alt="product_image" class="img-thumbnail">
    </div>
    <div class="col-8 mt-5 text-dark">
        <h3>{{i.product.title}}</h3>
        <h4>{{i.product.description}}</h4>
        <h5>Price: {{i.product.price}}</h5>
        <h6>{{i.date}}</h6>
        <a href="{% url 'porder' i.id %}" class="btn btn-success">Place Order</a>
        <a href="{% url 'delt' i.id %}" class="btn">
            <i class="fa-solid fa-trash"></i>
        </a>
    </div>
  </div>
{%endfor%}

{% endblock nav %}
