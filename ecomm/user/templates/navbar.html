<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
         <!-- Bootstrap JavaScript Libraries -->
         <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
         integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
         crossorigin="anonymous"
     ></script>

     <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
         integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
         crossorigin="anonymous"
     ></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body style="background-color: rgb(254, 245, 240);">
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
      
          <a class="navbar-brand" href="{% url 'home' %}">
            <i class="fa-solid fa-cart-shopping" style="color: #f2b407;"></i>
            Ecommerce App
          </a>
        
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="{% url 'cart' %}" class="nav-link btn btn-outline-info">
              <i class="fa-solid fa-cart-shopping" style="color: #000000;"></i>
              <span>{{count}}</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'order' %}" class="nav-link btn btn-outline-dark">
              <i class="fa-solid fa-bag-shopping" style="color: #000000;"></i>
            </a>
          </li>
          <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link btn btn-outline-danger">Logout</a></li>

        </ul>
      </nav>

          {% block nav %}
          {% endblock nav %}

       
    </body>
</html>
